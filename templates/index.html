{% extends "layout.html" %}

{% block content %}
    <div class="container index-table-frame">

        {% for dict_of_song in list_of_songs %}
            <div class="card">
                <div class="card-header song-title collapsed" data-toggle="collapse" data-target="{{ "#song-" ~ dict_of_song["id"] ~ "-details" }}">
                    <i class="chevron fa fa-fw"></i> {{ dict_of_song["title"] }}
                </div>
                <div class="card-body song-details collapse" id="{{ "song-" ~ dict_of_song["id"] ~ "-details" }}">
                    <p>Details</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
